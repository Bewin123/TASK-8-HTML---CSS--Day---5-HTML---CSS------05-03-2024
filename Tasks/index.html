<script>
    function changeImage(imageSrc) {
        document.getElementById('displayedImage').src = imageSrc;
    }

    function toggleLoginLogout() {
        var button = document.getElementById('loginLogoutButton');
        if (button.innerText === 'Login') {
            // Perform login logic here
            alert('Login logic goes here');
            // Change button text to Logout
            button.innerText = 'Logout';
        } else {
            // Perform logout logic here
            alert('Logout logic goes here');
            // Change button text to Login
            button.innerText = 'Login';
        }
    }



    function redirectLogin() {
            // Replace 'login.html' with the actual path to your login page
            window.location.href = 'login.html';
        }

</script>
