<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GitHub Profile - YourUsername</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<style>
/* Custom Styles */
body {
    padding-top: 56px;
}

.bg-dark {
    background-color: #343a40;
}

.text-white {
    color: #ffffff !important;
}

.rounded-circle {
    border: 5px solid #ffffff;
}

.py-5 {
    padding-top: 3rem;
    padding-bottom: 3rem;
}




</style>
<body>

    <!-- Profile Header -->
    <header class="bg-dark text-white text-center py-5">
        <div class="container">
            <img src="bewin.jpg" alt="Your Avatar" class="rounded-circle mb-3" style="width: 150px;">
            <h1 class="display-4">BEWIN SHAJI SJ </h1>
            <p class="lead">Web Developer | GitHub Enthusiast</p>
        </div>
    </header>

    <!-- Repository Section -->
    <section id="repositories" class="py-5">
        <div class="container">
            <h2 class="display-4 text-center mb-5">Popular Repositories</h2>
            <div class="row">
                <!-- Repository Card 1 -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Repository 1</h5>
                            <p class="card-text">Description of Repository 1. Brief and informative.</p>
                            <a href="https://github.com/Bewin123" class="btn btn-primary">View Repository</a>
                        </div>
                    </div>
                </div>
                <!-- Repository Card 2 -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Repository 2</h5>
                            <p class="card-text">IN DEVELOPMENT</p>

                        </div>
                    </div>
                </div>
                <!-- Repository Card 3 -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Repository 3</h5>
                            <p class="card-text">YET TO COMPLETE</p>
                            <a href="#" class="btn btn-primary">View Repository</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</html>
