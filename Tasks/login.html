<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS styles -->
    <style>
        body {
            background-color: #f8f9fa;
            /* Light background color */
            color: #343a40;
            /* Dark text color */
            font-family: 'Arial', sans-serif;
            padding-top: 56px;
            /* Adjusted for Bootstrap Navbar height */
        }

        .navbar {
            background-color: #007bff;
            /* Blue Navbar background color */
        }

        .container {
            margin-top: 50px;
        }

        .custom-button {
            background-color: #28a745;
            /* Green button color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Additional styles based on your preferences */

        .message-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="index.html">
            <img src="path-to-your-logo-image.png" alt="Your Logo" style="max-height: 40px;">
        </a>
    </nav>

    <!-- Bootstrap Container -->
    <div class="container">
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <button type="button" class="btn btn-success custom-button" onclick="submitForm()">Submit</button>
            
        </form>

        <!-- Submission Message -->
        <div class="message-container" id="submissionMessage" style="display: none;">
            <h3>Page Submitted!</h3>
            <button class="btn btn-primary" onclick="returnToIndex()">Back</button> 
        </div>
    </div>

  

    </div>
    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript for form submission and redirection -->
    <script>
        function submitForm() {
            // Perform form submission logic here (e.g., validation, AJAX request)
            // For simplicity, we'll just show the submission message and hide the form
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('submissionMessage').style.display = 'block';
        }

        function returnToIndex() {
            // Redirect to the index.html page
            window.location.href = 'index.html';
        }
    </script>

</body>

</html>
