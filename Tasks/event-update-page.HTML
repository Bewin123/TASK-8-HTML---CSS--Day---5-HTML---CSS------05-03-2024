<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Update Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .cancel-btn {
            background-color: #d9534f;
        }
    </style>
</head>

<body>

    <h1>Update Event: Event 1</h1>

    <form>
        <label for="numberOfSeats">Number of Seats:</label>
        <input type="number" id="numberOfSeats" name="numberOfSeats" value="23" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <label for="numberOfAttendees">Number of Attendees:</label>
        <input type="number" id="numberOfAttendees" name="numberOfAttendees" required>

        <label for="imageUpload">Upload Image:</label>
        <input type="file" id="imageUpload" name="imageUpload">

        <button type="submit">Submit</button>
        <button type="button" class="cancel-btn" onclick="cancelUpdate()">Cancel</button>
    </form>

    <script>
        function cancelUpdate() {
            // Add logic to navigate back or perform other cancel actions
            alert("Update canceled.");
        }
    </script>

</body>

</html>
